<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch - Presented by DE-FAKE</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    
  <div class="stopwatch">
    <h1>STOPWATCH</h1>
    <h2>Presented by DE-FAKE</h2>
    <div class="display">00:00:00:000</div>
    <button class="control start">Start</button>
    <button class="control stop">Stop</button>
    <button class="control reset">Reset</button>
    <button class="control note-time">Lap</button>
    <div class="notes"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
